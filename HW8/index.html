<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid page</title>

  <style>

* {
  margin: 0;
  box-sizing: border-box;
}

.body {
  display: grid;
  width: 100%;
  min-height: 100vh;
  grid-auto-rows: auto 1fr auto;
  grid-template-columns: minmax(auto, 1200px);
  justify-content:center ;
  
}

  .header {
    background-color: darkseagreen;
  }

  .main {
    background-color: steelblue;
  }

  .footer {
    background-color: skyblue;
  }

  .heading {
    color: aliceblue;
    text-align: center;
    font-size: 48px;
    text-transform: uppercase;
  }

  .navigation {
    display: grid;
    grid-template-rows: auto;
    grid-template-columns: repeat(auto-fit, minmax(155px, 1fr));
    justify-items: center;
    gap: 10px;
    list-style-type: none;
    padding-left: 0;
    padding-bottom: 20px;
  }

  .button {
    font-size: 20px;
    border: none;
    background-color: white);
    padding: 8px 12px;
    border-radius: 20px;
  }

  </style>

</head>
<body>
  
  <div class="body">
    <header class="header">
      <h1 class="heading">Header</h1>

      <nav>
        <ul class="navigation">
          
          <li class="list">
            <button class="button">About us</button>
          </li>
          
          <li class="list">
            <button class="button">Collections</button>
          </li>
          
          <li class="list">
            <button class="button">New collection</button>
          </li>
          
          <li class="list">
            <button class="button">Special offers</button>
          </li>
          
          <li class="list">
            <button class="button">Gallery</button>
          </li>
          
          <li class="list">
            <button class="button">Reviews</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h2 class="heading">Main</h2>

      <section>
        <div class="section">1</div>
        <div class="section">2</div>
        <div class="section">3</div>
        <div class="section">4</div>
        <div class="section">5</div>
        <div class="section">6</div>
        <div class="section">7</div>
        <div class="section">8</div>
        <div class="section">9</div>
        <div class="section">10</div>
        <div class="section">11</div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="heading">Footer</h2>
    </footer>
  </div>
</body>
</html>
